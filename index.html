<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <input type="text" id="inputBox" class="box1" readonly>
    <input type="button" value="C" id="clearBtn" class="box2">
    <input type="button" value="/" class="box box3">
    <input type="button" value="1" class="box box4">
    <input type="button" value="2" class="box box5">
    <input type="button" value="3" class="box box6">
    <input type="button" value="*" class="box box7">
    <input type="button" value="4" class="box box8">
    <input type="button" value="5" class="box box9">
    <input type="button" value="6" class="box box10">
    <input type="button" value="+" class="box box11">
    <input type="button" value="7" class="box box12">
    <input type="button" value="8" class="box box13">
    <input type="button" value="9" class="box box14">
    <input type="button" value="-" class="box box15">
    <input type="button" value="." class="box box16">
    <input type="button" value="0" class="box box17">
    <input type="button" value="=" id="sum" class="box18">
  </div>
  <script src="main.js"></script>
</body>
</html>
